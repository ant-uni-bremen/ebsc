[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ebsc"
authors = [{ name = "Christopher Willuweit", email = "willuweit@ant.uni-bremen.de" }, { name = "Johannes KÃ¶nigs", email = "koenigs@ant.uni-bremen.de" }]
license = { file = "LICENSE" }
description = " Library for Event Based Sampling and Reconstruction Methods "
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.10"
dynamic = ["version", "dependencies"]

[project.urls]
Source = "https://github.com/ant-uni-bremen/ebsc/"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }
dependencies = { file = ["requirements.txt"] }

[tool.setuptools_scm]
write_to = "src/ebsc/_version.py"
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"